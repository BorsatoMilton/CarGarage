<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="input">
          <label for="email">Correo</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo" required>
        </div>
        <div class="input">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <div class="forgot-password">
          <a href="#">Olvidó su contraseña?</a>
        </div>
      </form>
    </div>
</div>
