<form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="password">Nueva Contraseña</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched)" class="invalid-feedback">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      <div *ngIf="resetForm.hasError('mismatch') && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)" class="invalid-feedback">
        Las contraseñas no coinciden.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
  </form>
